<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            border: 1px solid #e9ecef;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            color: #212529;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .header p {
            color: #6c757d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .section-title {
            color: #212529;
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        .gender-selection {
            margin-bottom: 32px;
        }

        .gender-options {
            display: flex;
            gap: 16px;
        }

        .gender-option {
            flex: 1;
            position: relative;
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .gender-card:hover {
            border-color: #495057;
        }

        .gender-option input[type="radio"]:checked + .gender-card {
            background: #212529;
            border-color: #212529;
            color: white;
        }

        .gender-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .male-icon {
            background: #e3f2fd;
            color: #1976d2;
        }

        .female-icon {
            background: #fce4ec;
            color: #c2185b;
        }

        .gender-option input[type="radio"]:checked + .gender-card .male-icon,
        .gender-option input[type="radio"]:checked + .gender-card .female-icon {
            background: white;
        }

        .gender-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-section {
            margin-bottom: 32px;
        }

        .input-group {
            display: flex;
            gap: 20px;
        }

        .input-field {
            flex: 1;
        }

        .input-label {
            display: block;
            color: #212529;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .input-container:focus-within {
            border-color: #495057;
        }

        .input-container input {
            flex: 1;
            padding: 16px 20px;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            font-weight: 600;
            color: #212529;
            outline: none;
            text-align: center;
        }

        .input-container input::placeholder {
            color: #adb5bd;
            font-weight: 400;
        }

        .unit {
            padding: 16px 20px;
            color: #6c757d;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .calculate-section {
            margin-bottom: 32px;
        }

        .calculate-btn {
            width: 100%;
            background: #212529;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 18px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calculate-btn:hover {
            background: #495057;
        }

        .calculate-btn:active {
            transform: translateY(1px);
        }

        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 32px 24px;
            text-align: center;
            border: 1px solid #e9ecef;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .bmi-value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
            line-height: 1;
        }

        .bmi-category {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .category-underweight {
            color: #0d6efd;
        }

        .category-normal {
            color: #198754;
        }

        .category-overweight {
            color: #fd7e14;
        }

        .category-obese {
            color: #dc3545;
        }

        .bmi-description {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .learn-more {
            color: #6c757d;
            font-size: 0.85rem;
            text-decoration: none;
            border-bottom: 1px solid #dee2e6;
            transition: color 0.2s ease;
        }

        .learn-more:hover {
            color: #495057;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 24px 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 16px;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .bmi-value {
                font-size: 3rem;
            }

            .gender-card {
                padding: 20px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>BMI Calculator</h1>
            <p>Body Mass Index (BMI) is a measure of body fat based on height and weight that applies to adult men and women.</p>
        </div>

        <div class="gender-selection">
            <div class="section-title">Select Gender</div>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male" class="gender-card">
                        <div class="gender-icon male-icon">
                            <i class="fas fa-male"></i>
                        </div>
                        <div class="gender-text">Male</div>
                    </label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="gender-card">
                        <div class="gender-icon female-icon">
                            <i class="fas fa-female"></i>
                        </div>
                        <div class="gender-text">Female</div>
                    </label>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <div class="input-field">
                    <label class="input-label" for="height">Enter Height in centimeters</label>
                    <div class="input-container">
                        <input type="number" id="height" placeholder="175" min="1" max="300" step="0.1">
                        <span class="unit">cm</span>
                    </div>
                </div>
                <div class="input-field">
                    <label class="input-label" for="weight">Enter Weight in kilograms</label>
                    <div class="input-container">
                        <input type="number" id="weight" placeholder="75" min="1" max="500" step="0.1">
                        <span class="unit">Kg</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="calculate-section">
            <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
        </div>

        <div class="result" id="result">
            <div class="bmi-value" id="bmiValue">0.0</div>
            <div class="bmi-category" id="bmiCategory">Normal Weight</div>
            <div class="bmi-description" id="bmiDescription">Your BMI indicates that you are at a healthy weight for your height.</div>
           <a href="https://www.cdc.gov/bmi/about/index.html" class="learn-more" target="_blank" rel="noopener noreferrer">Learn more?</a>

        </div>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');
            
            if (!height || !weight || height <= 0 || weight <= 0) {
                alert('Please enter valid height and weight values.');
                return;
            }
            
            // Convert height from cm to meters
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            
            // Update BMI value
            document.getElementById('bmiValue').textContent = bmi.toFixed(1);
            
            // Determine category and update styling
            let category, categoryClass, description;
            
            if (bmi < 18.5) {
                category = 'Underweight';
                categoryClass = 'category-underweight';
                description = 'Your BMI suggests you may be underweight. Consider consulting with a healthcare professional about healthy weight gain strategies.';
            } else if (bmi < 25) {
                category = 'Normal Weight';
                categoryClass = 'category-normal';
                description = 'Your BMI indicates that you are at a healthy weight for your height. Keep up the good work with a balanced diet and regular exercise!';
            } else if (bmi < 30) {
                category = 'Overweight';
                categoryClass = 'category-overweight';
                description = 'Your BMI suggests you may be overweight. Consider adopting a healthier lifestyle with balanced nutrition and regular physical activity.';
            } else {
                category = 'Obese';
                categoryClass = 'category-obese';
                description = 'Your BMI indicates obesity. It\'s recommended to consult with a healthcare professional for personalized advice on weight management.';
            }
            
            // Update category and description
            const categoryElement = document.getElementById('bmiCategory');
            categoryElement.textContent = category;
            categoryElement.className = `bmi-category ${categoryClass}`;
            
            document.getElementById('bmiDescription').textContent = description;
            
            // Show result with animation
            resultDiv.classList.add('show');
        }
        
        // Allow Enter key to calculate
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateBMI();
            }
        });
        
        // Add input validation
        document.getElementById('height').addEventListener('input', function(e) {
            if (this.value < 0) this.value = '';
        });
        
        document.getElementById('weight').addEventListener('input', function(e) {
            if (this.value < 0) this.value = '';
        });
    </script>
</body>
</html>
